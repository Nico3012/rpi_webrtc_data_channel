<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninstalling...</title>
    <script type="module">
        window.addEventListener('load', async () => {
            // delete service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));

            // delete caches
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));

            // redirect after removing everything to reinstall
            location.href = '/';
        });
    </script>
    <style>
        body {
            background-color: black;
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p {
            font-family: monospace;
            margin: 8%;
        }
    </style>
</head>
<body>
    <!-- This page must embed everything into this file, because it is served outside of a static file server -->
    <p>Uninstalling the service worker...</p>
</body>
</html>
