<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi AP Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input { width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>WiFi AP Configuration</h1>
    <table id="configTable">
        <thead>
            <tr>
                <th>Setting</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SSID</td>
                <td><input type="text" id="ssid" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" /></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button id="saveButton">Save</button>

    <script>
        const ssidInput = document.getElementById('ssid');
        const passwordInput = document.getElementById('password');
        const saveButton = document.getElementById('saveButton');

        let currentConfig = {};

        // Load current config
        fetch('/api/config')
            .then(response => response.json())
            .then(data => {
                currentConfig = data;
                ssidInput.value = data.SSID || '';
                passwordInput.value = data.Password || '';
            })
            .catch(error => console.error('Error loading config:', error));

        // Save config
        saveButton.addEventListener('click', () => {
            currentConfig.SSID = ssidInput.value;
            currentConfig.Password = passwordInput.value;
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentConfig)
            })
            .then(response => {
                if (response.ok) {
                    alert('Configuration saved and AP restarted.');
                } else {
                    alert('Error saving configuration.');
                }
            })
            .catch(error => console.error('Error saving config:', error));
        });
    </script>
</body>
</html>
