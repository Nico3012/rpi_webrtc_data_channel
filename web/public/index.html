<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "lit": "/lit@3.2.1/lit-core.min.js"
            }
        }
    </script>
    <script type="module" src="components/cache-controller.js"></script>
    <script type="module" src="components/webrtc-component.js"></script>
    <script type="module" src="script.js"></script>
    <title>Device Controller</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <cache-controller></cache-controller>
            <div class="title">Verbindung:</div>
            <div class="category">
                <!-- <webrtc-connection id="webrtcConnection" rpi-address="127.0.0.1" rpi-port="8080" request-video request-audio></webrtc-connection> -->
                <webrtc-connection id="webrtcConnection" rpi-address="10.3.141.1" rpi-port="8080" request-video request-audio></webrtc-connection>
            </div>
            <div class="title">Video:</div>
            <div class="category">
                <video id="external-video" autoplay playsinline controls style="width: 100%; border-radius: 10px;"></video>
            </div>
            <div class="title">Audio:</div>
            <div class="category">
                <audio id="external-audio" autoplay controls style="width: 100%; border-radius: 10px;"></audio>
            </div>
            <div class="title">Regler:</div>
            <div class="category">
                <div>
                    <b style="margin-bottom: 0;">P Value:</b>
                    <input type="number" id="p-value" min="0" step="0.01" value="0">
                </div>
                <div>
                    <b style="margin-bottom: 0;">I Value:</b>
                    <input type="number" id="i-value" min="0" step="0.01" value="0">
                </div>
                <div>
                    <b style="margin-bottom: 0;">D Value:</b>
                    <input type="number" id="d-value" min="0" step="0.01" value="0">
                </div>
                <button type="button">Submit</button>
            </div>
            <div class="title">Servo Test:</div>
            <div class="category">
                <input id="servo-input" type="range" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="title">Sensor Messwerte:</div>
            <div class="category">
                <div>
                    <b>Pitch:</b>
                    <span id="pitch" class="pitch"></span>
                </div>
                <div>
                    <b>Roll:</b>
                    <span id="roll" class="roll"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
