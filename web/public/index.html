<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "lit": "/lit@3.2.1/lit-core.min.js"
            }
        }
    </script>
    <script type="module" src="webrtc-component.js"></script>
    <script type="module" src="script.js"></script>
    <title>Drone Controller</title>
</head>

<body>
    <div class="container">
        <h1>Drone Controller</h1>
        <webrtc-connection id="webrtcConnection" rpi-address="192.168.2.53" rpi-port="8080"></webrtc-connection>

        <!-- Chat interface - only shown when connected -->
        <div id="chatContainer" class="chat-section" style="display: none;">
            <h2>Send Commands</h2>
            <div id="messages" class="messages"></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Enter command...">
                <button id="sendButton" class="btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
