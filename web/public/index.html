<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Data Channel - Web Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebRTC Data Channel - Web Client</h1>
          <div class="section">
            <h2>Step 1: Configure & Generate SDP Offer</h2>
            <div class="form-group">
                <label for="rpiAddress">Raspberry Pi IP Address:</label>
                <input type="text" id="rpiAddress" placeholder="192.168.1.100" value="192.168.1.100" class="ip-input">
                <small class="help-text">Enter the IP address of your Raspberry Pi on the local network</small>
            </div>
            <button id="generateOffer" class="btn btn-primary">Generate SDP Offer & Open RPI Server</button>
            <textarea id="offerSdp" readonly placeholder="SDP Offer will appear here..."></textarea>
        </div>
        
        <div class="section">
            <h2>Step 2: Insert SDP Answer from RPI</h2>
            <textarea id="answerSdp" placeholder="Paste SDP Answer from RPI here..."></textarea>
            <button id="setAnswer" class="btn btn-success">Connect with Answer</button>
        </div>
        
        <div class="section">
            <h2>Connection Status</h2>
            <div id="status" class="status">Disconnected</div>
        </div>
        
        <div class="section">
            <h2>Data Channel Communication</h2>
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendMessage" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
