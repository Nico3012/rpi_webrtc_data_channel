<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Movement Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Camera Movement Analyzer</h1>
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div class="controls">
            <div class="camera-selection">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
                <button id="refreshCameras" class="small-btn" title="Refresh camera list">üîÑ</button>
            </div>
            <div class="control-buttons">
                <button id="startBtn">Start Camera</button>
                <button id="stopBtn" disabled>Stop Camera</button>
            </div>
        </div>

        <div class="movement-display">
            <div class="movement-info">
                <h2>Movement Detection</h2>
                <div class="movement-grid">
                    <div class="movement-row">
                        <div class="movement-item">
                            <label>Horizontal:</label>
                            <span id="horizontalMovement">0.00</span>
                            <span class="direction" id="horizontalDirection">-</span>
                        </div>
                        <div class="movement-item">
                            <label>Vertical:</label>
                            <span id="verticalMovement">0.00</span>
                            <span class="direction" id="verticalDirection">-</span>
                        </div>
                    </div>
                    <div class="movement-item">
                        <label>Overall Speed:</label>
                        <span id="overallSpeed">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="movement-indicator">
                <h3>Movement Indicator</h3>
                <div class="indicator-grid">
                    <div class="indicator-cell"></div>
                    <div class="indicator-cell" id="upIndicator">‚Üë</div>
                    <div class="indicator-cell"></div>
                    <div class="indicator-cell" id="leftIndicator">‚Üê</div>
                    <div class="indicator-cell center">‚óè</div>
                    <div class="indicator-cell" id="rightIndicator">‚Üí</div>
                    <div class="indicator-cell"></div>
                    <div class="indicator-cell" id="downIndicator">‚Üì</div>
                    <div class="indicator-cell"></div>
                </div>
            </div>
        </div>

        <div class="status">
            <p id="statusText">Click "Start Camera" to begin movement analysis</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
