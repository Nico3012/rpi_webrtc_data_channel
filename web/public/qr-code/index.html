<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <script src="qr-code-styling@1.5.0/qr-code-styling.js"></script>
</head>
<body>
<div id="canvas"></div>
<script>
    fetch('www.liquipay.de.json').then(res => res.json()).then(options => {
        const qrCode = new QRCodeStyling(options);

        qrCode.append(document.getElementById("canvas"));
        qrCode.download({ name: "qr", extension: "svg" });
    });
</script>
</body>
</html>
