<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Orientation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="angle-display">
            <h1>Smartphone Orientation</h1>
            <div class="angle-container">
                <div class="angle-box">
                    <h2>Roll (Left/Right)</h2>
                    <div id="roll-value">0°</div>
                </div>
                <div class="angle-box">
                    <h2>Pitch (Front/Back)</h2>
                    <div id="pitch-value">0°</div>
                </div>
            </div>
            <div id="device-info">Checking device compatibility...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
