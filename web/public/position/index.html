<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feature Point Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Camera Feature Point Detection</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
            <div class="info">
                <p>Feature Points: <span id="featureCount">0</span></p>
                <p>Status: <span id="status">Ready</span></p>
            </div>
        </div>
    </div>

    <!-- OpenCV.js from CDN -->
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady()"></script>
    <script src="script.js"></script>
</body>
</html>
