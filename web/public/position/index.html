<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feature Point Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Camera Feature Point Detection</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="button-group">
                <button id="startBtn">Start Camera</button>
                <button id="stopBtn" disabled>Stop Camera</button>
                <button id="toggleRotationBtn" disabled>Enable Device Rotation</button>
                <button id="resetPositionBtn" disabled>Reset Position</button>
            </div>
            <div class="slider-controls">
                <div class="slider-group">
                    <label for="fovSlider">Field of View: <span id="fovValue">75</span>°</label>
                    <input type="range" id="fovSlider" min="30" max="120" value="75" step="1">
                </div>
                <div class="slider-group">
                    <label for="depthSlider">Depth: <span id="depthValue">100</span> units</label>
                    <input type="range" id="depthSlider" min="50" max="500" value="100" step="10">
                </div>
            </div>
            <div class="checkbox-controls">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="invertPitchCheckbox"> Invert Pitch
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="invertRollCheckbox"> Invert Roll
                    </label>
                </div>
            </div>
            <div class="info">
                <p>Feature Points: <span id="featureCount">0</span></p>
                <p>Status: <span id="status">Ready</span></p>
                <p>Device Rotation: <span id="deviceRotation">Pitch: 0°, Roll: 0°</span></p>
                <p>Average Speed: <span id="averageSpeed">0.0</span> px/sec</p>
                <p>Position: X: <span id="positionX">0.0</span>, Y: <span id="positionY">0.0</span></p>
            </div>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OpenCV.js from CDN -->
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady()"></script>
    
    <!-- Our 3D camera utilities -->
    <script src="camera3d.js"></script>
    <script src="script.js"></script>
</body>
</html>
